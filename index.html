		<!-- Fonts -->

		<!-- Styles -->

		<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" href="app/styles/css/app.css"/>
		<link rel="stylesheet" href="app/intro/intro.css"/>
		<link rel="stylesheet" href="app/register/register.css"/>

		<script src="/node_modules/@fortawesome/fontawesome/index.js"></script>

		<script src="app/core/partials/detail/detail.controller.js"></script>

		<script	src="app/core/components/led-background/led-background.module.js">	
		</script>
		<script src="app/core/components/led-background/led-background.component.js">
